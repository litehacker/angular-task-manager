<!-- Component of a task starts here-->
<div class="card mb-4 box-shadow task" style="min-width: 20rem; max-width: 20rem;">
    <div class="card-header {{checkTaskActive() ? 'active-task' : ''}}">
        <img src="../../../assets/img/{{getTaskImg()}}.svg" class="card-img-top" alt="gorev gorseli"/>
    </div>
    <div class="card-body d-flex flex-column {{checkTaskActive() ? '' : 'completed'}}">  
        <h6 class="font-weight-light text-secondary">{{getTaskDate()}}</h6>
        <h2 class="card-title ">{{getTaskTitle()}}</h2>
        <p>{{getTaskDesc()}}</p>
    </div>
    <div class="col-12">    
        <button type="button" class="btn btn-lg btn-block btn-info mt-auto mb-2" data-toggle="modal" [attr.data-target]="'#' + getTaskID()">INCELE</button>
        <button type="button" (click)="checkTaskActive() ? taskActiveFalse() : taskActiveTrue()" class="btn btn-lg btn-block btn-outline-primary mt-auto mb-2">{{checkTaskActive() ? 'YAPTIM' : 'YAPMADIM'}}</button>
    </div>
</div>    
<!-- Component of a task ENDS here-->


<!-- MODAL module-->
<div class="modal fade" [attr.id]="getTaskID()" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Yeni Görev Ekle</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title" class="col-form-label">Görev Başlığı</label>
                        <input type="text" class="form-control" placeholder="{{getTaskTitle()}}">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Açıklaması</label>
                        <textarea class="form-control" ></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
  </div>
<!-- Modal Ends-->
